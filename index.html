<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>A Surprise for Natalie</title>
  <script src="https://cdn.jsdelivr.net"></script>

  <style>
    :root {
      --bg1: #ffd6e7;
      --bg2: #ffeef6;
      --card: #ffffff;
      --yes: #ff3b7a;
      --envBase: #ff85a2;
      --envFlap: #ff5d8f;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      min-height: 100svh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: radial-gradient(circle at top, var(--bg2), var(--bg1));
      font-family: system-ui, -apple-system, sans-serif;
      overflow: hidden;
    }

    #confettiCanvas {
      position: fixed;
      inset: 0;
      z-index: 9999;
      pointer-events: none;
    }

    /* ENVELOPE BASE */
    .envelope-wrapper {
      position: relative;
      cursor: pointer;
      perspective: 1000px;
      z-index: 10;
    }

    .envelope {
      position: relative;
      width: min(340px, 85vw);
      height: 220px;
      background: var(--envBase);
      border-radius: 0 0 15px 15px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.1);
    }

    .flap {
      position: absolute;
      top: 0; width: 100%; height: 0;
      border-left: min(170px, 42.5vw) solid transparent;
      border-right: min(170px, 42.5vw) solid transparent;
      border-top: 120px solid var(--envFlap);
      transform-origin: top;
      transition: transform 0.6s ease-in-out;
      z-index: 4;
    }

    .pocket {
      position: absolute;
      bottom: 0; width: 100%; height: 100%;
      background: var(--envBase);
      border-radius: 0 0 15px 15px;
      z-index: 3;
    }

    .letter-seal {
      position: absolute;
      top: 90px; left: 50%;
      transform: translateX(-50%);
      font-size: 40px;
      z-index: 5;
      transition: 0.4s;
    }

    /* THE CARD - CENTERED */
    .card {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0.2);
      width: min(380px, 92vw);
      background: var(--card);
      padding: 30px 20px;
      border-radius: 24px;
      text-align: center;
      box-shadow: 0 25px 60px rgba(0,0,0,0.2);
      z-index: 2;
      opacity: 0;
      pointer-events: none;
      transition: transform 0.7s cubic-bezier(0.175, 0.885, 0.32, 1.275), opacity 0.5s;
    }

    /* OPEN STATE */
    .envelope-wrapper.open .flap { transform: rotateX(180deg); z-index: 1; }
    .envelope-wrapper.open .letter-seal { opacity: 0; transform: translate(-50%, -20px) scale(0); }
    
    .envelope-wrapper.open .card {
      transform: translate(-50%, -50%) scale(1);
      opacity: 1;
      z-index: 100;
      pointer-events: all;
    }

    .instruction {
      position: absolute;
      bottom: -60px;
      width: 100%;
      text-align: center;
      font-weight: 800;
      color: var(--yes);
      animation: bounce 1.2s infinite;
    }

    /* CHUBBY PENGUIN SVG ANIMATIONS */
    .art { width: 200px; margin: 0 auto 10px; display: block; overflow: visible; }
    
    @keyframes heartPulse { 
      0%, 100% { transform: scale(1); } 
      50% { transform: scale(1.1); } 
    }
    
    @keyframes armHug {
      0%, 100% { transform: rotate(0deg); }
      50% { transform: rotate(5deg); }
    }

    .animated-heart { animation: heartPulse 1.2s infinite ease-in-out; transform-origin: 160px 155px; }
    .flipper-l { animation: armHug 1.2s infinite ease-in-out; transform-origin: 110px 130px; }
    .flipper-r { animation: armHug 1.2s infinite ease-in-out; transform-origin: 210px 130px; transform: scaleX(-1); }

    h1 { font-size: 24px; color: #333; margin: 15px 0; }

    .button-zone { position: relative; height: 100px; margin-top: 20px; touch-action: none; }
    button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      padding: 12px 24px;
      font-size: 18px;
      font-weight: 800;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      box-shadow: 0 8px 15px rgba(0,0,0,0.1);
    }
    #yesBtn { left: 10%; background: var(--yes); color: #fff; z-index: 101; }
    #noBtn { left: 60%; background: #eee; color: #444; transition: left 0.2s, top 0.2s; }

    .result { display: none; }
    .fireworks { width: 100%; border-radius: 12px; margin-top: 15px; }

    @keyframes bounce { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }
  </style>
</head>

<body>
  <canvas id="confettiCanvas"></canvas>

  <div class="envelope-wrapper" id="envWrapper" onclick="openEnvelope()">
    <div class="envelope">
      <div class="flap"></div>
      <div class="pocket"></div>
      <div class="letter-seal">üíå</div>
      
      <main class="card" id="mainCard" onclick="event.stopPropagation()">
        <div id="quizContent">
          <svg class="art" viewBox="0 0 320 300">
            <!-- Chubby Body -->
            <ellipse cx="160" cy="160" rx="85" ry="100" fill="#2c3e50" />
            <!-- Chubby Belly -->
            <ellipse cx="160" cy="180" rx="65" ry="80" fill="white" />
            
            <!-- Arms / Flippers -->
            <path class="flipper-l" d="M90 130 Q60 160 90 200" fill="none" stroke="#2c3e50" stroke-width="22" stroke-linecap="round" />
            <path class="flipper-r" d="M230 130 Q260 160 230 200" fill="none" stroke="#2c3e50" stroke-width="22" stroke-linecap="round" />

            <!-- Eyes -->
            <circle cx="135" cy="120" r="8" fill="black" />
            <circle cx="185" cy="120" r="8" fill="black" />
            <circle cx="138" cy="116" r="3" fill="white" />
            <circle cx="188" cy="116" r="3" fill="white" />

            <!-- Rosy Cheeks -->
            <circle cx="115" cy="145" r="10" fill="#ffb6c1" opacity="0.5" />
            <circle cx="205" cy="145" r="10" fill="#ffb6c1" opacity="0.5" />

            <!-- Beak -->
            <path d="M150 135 Q160 148 170 135 L160 155 Z" fill="#ffa500" />

            <!-- Heart -->
            <g class="animated-heart">
              <path d="M160 210 C135 185 100 185 100 155 C100 130 130 125 160 155 C190 125 220 130 220 155 C220 185 185 185 160 210Z" fill="#ff3b7a" stroke="white" stroke-width="2"/>
            </g>

            <!-- Feet -->
            <ellipse cx="120" cy="255" rx="18" ry="10" fill="#ffa500" />
            <ellipse cx="200" cy="255" rx="18" ry="10" fill="#ffa500" />
          </svg>

          <h1>Natalie, will you be my valentine?</h1>
          <section class="button-zone" id="zone">
            <button id="yesBtn">Yes</button>
            <button id="noBtn">No</button>
          </section>
        </div>

        <section class="result" id="result">
          <h2 style="font-size: 32px; color: var(--yes);">YAY! üéâ</h2>
          <p>You've made me so happy! ‚ù§Ô∏è</p>
          <img class="fireworks" src="https://media.giphy.com/media/26ufdipQqU2lhNA4g/giphy.gif" alt="Fireworks" />
        </section>
      </main>
    </div>
    <div class="instruction">Tap to open</div>
  </div>

  <script>
    const env = document.getElementById('envWrapper');
    const yesBtn = document.getElementById('yesBtn');
    const noBtn = document.getElementById('noBtn');
    const quizContent = document.getElementById('quizContent');
    const result = document.getElementById('result');
    const zone = document.getElementById('zone');

    function openEnvelope() { env.classList.add('open'); }

    function celebrate() {
      const end = Date.now() + 3000;
      (function frame() {
        confetti({ particleCount: 5, angle: 60, spread: 55, origin: { x: 0 } });
        confetti({ particleCount: 5, angle: 120, spread: 55, origin: { x: 1 } });
        if (Date.now() < end) requestAnimationFrame(frame);
      }());
    }

    let yesScale = 1;
    function moveNo() {
      const z = zone.getBoundingClientRect();
      const b = noBtn.getBoundingClientRect();
      noBtn.style.left = Math.random() * (z.width - b.width) + "px";
      noBtn.style.top = Math.random() * (z.height - b.height) + "px";
      yesScale = Math.min(2.5, yesScale + 0.15);
      yesBtn.style.transform = `translateY(-50%) scale(${yesScale})`;
    }

    noBtn.addEventListener('pointerover', moveNo);
    noBtn.addEventListener('touchstart', (e) => { e.preventDefault(); moveNo(); });

    yesBtn.addEventListener('click', () => {
      quizContent.style.display = "none";
      result.style.display = "block";
      celebrate();
    });
  </script>
</body>
</html>
