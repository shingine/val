<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>For Natalie ‚ù§Ô∏è</title>
  <script src="https://cdn.jsdelivr.net"></script>

  <style>
    :root {
      --bg1: #ffd6e7;
      --bg2: #ffeef6;
      --card: #ffffff;
      --yes: #ff3b7a;
      --envBase: #ff85a2;
      --envFlap: #ff5d8f;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      min-height: 100svh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: radial-gradient(circle at top, var(--bg2), var(--bg1));
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }

    #confettiCanvas { position: fixed; inset: 0; z-index: 9999; pointer-events: none; }

    .envelope-wrapper { position: relative; cursor: pointer; perspective: 1000px; z-index: 10; }
    .envelope {
      position: relative;
      width: min(340px, 85vw);
      height: 220px;
      background: var(--envBase);
      border-radius: 0 0 15px 15px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.1);
    }
    .flap {
      position: absolute;
      top: 0; width: 100%; height: 0;
      border-left: min(170px, 42.5vw) solid transparent;
      border-right: min(170px, 42.5vw) solid transparent;
      border-top: 120px solid var(--envFlap);
      transform-origin: top;
      transition: transform 0.6s ease-in-out;
      z-index: 4;
    }
    .pocket { position: absolute; bottom: 0; width: 100%; height: 100%; background: var(--envBase); border-radius: 0 0 15px 15px; z-index: 3; }
    .letter-seal { position: absolute; top: 90px; left: 50%; transform: translateX(-50%); font-size: 40px; z-index: 5; transition: 0.4s; }

    .card {
      position: fixed;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%) scale(0.2);
      width: min(380px, 92vw);
      background: var(--card);
      padding: 30px 20px;
      border-radius: 30px;
      text-align: center;
      box-shadow: 0 25px 60px rgba(0,0,0,0.2);
      z-index: 2;
      opacity: 0;
      pointer-events: none;
      transition: transform 0.7s cubic-bezier(0.175, 0.885, 0.32, 1.275), opacity 0.5s;
    }

    .envelope-wrapper.open .flap { transform: rotateX(180deg); z-index: 1; }
    .envelope-wrapper.open .card { transform: translate(-50%, -50%) scale(1); opacity: 1; z-index: 100; pointer-events: all; }

    /* PENGUIN ANIMATIONS */
    .art { width: 200px; margin: 0 auto 5px; display: block; overflow: visible; animation: idleWobble 3s infinite ease-in-out; }
    
    @keyframes idleWobble {
      0%, 100% { transform: rotate(-2deg); }
      50% { transform: rotate(2deg); }
    }

    @keyframes heartPulse { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.1); } }
    .animated-heart { animation: heartPulse 1.5s infinite ease-in-out; transform-origin: 160px 180px; }

    h1 { font-size: 22px; color: #333; margin: 10px 0; font-weight: 800; min-height: 60px; display: flex; align-items: center; justify-content: center; }
    
    .button-zone { position: relative; height: 120px; margin-top: 10px; touch-action: none; }
    button { position: absolute; padding: 12px 28px; font-size: 18px; font-weight: 800; border-radius: 999px; border: none; cursor: pointer; box-shadow: 0 8px 15px rgba(0,0,0,0.1); }

    #yesBtn { top: 50%; left: 15%; background: var(--yes); color: #fff; z-index: 1; transform: translateY(-50%) scale(1); transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
    #noBtn { top: 50%; left: 60%; background: #eee; color: #444; z-index: 2; transform: translateY(-50%); }

    .result { display: none; }
    .fireworks { width: 100%; border-radius: 20px; margin-top: 15px; }
    .instruction { position: absolute; bottom: -60px; width: 100%; text-align: center; font-weight: 800; color: var(--yes); animation: bounce 1.2s infinite; }
    @keyframes bounce { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }
  </style>
</head>

<body>
  <canvas id="confettiCanvas"></canvas>

  <div class="envelope-wrapper" id="envWrapper" onclick="openEnvelope()">
    <div class="envelope">
      <div class="flap"></div>
      <div class="pocket"></div>
      <div class="letter-seal">üíå</div>
      
      <main class="card" id="mainCard" onclick="event.stopPropagation()">
        <div id="quizContent">
          <!-- UPDATED CUTIER PENGUIN -->
          <svg class="art" viewBox="0 0 320 320">
            <!-- Shadow -->
            <ellipse cx="160" cy="285" rx="60" ry="10" fill="black" opacity="0.05" />
            <!-- Chubby Body -->
            <circle cx="160" cy="170" r="95" fill="#444" />
            <!-- Kawaii Face Patch -->
            <path d="M160 85 C 110 85, 75 120, 75 170 C 75 235, 110 260, 160 260 C 210 260, 245 235, 245 170 C 245 120, 210 85, 160 85" fill="white" />
            
            <!-- Stubby Hugging Arms -->
            <path d="M80 180 Q 45 200, 85 235" fill="none" stroke="#444" stroke-width="22" stroke-linecap="round" />
            <path d="M240 180 Q 275 200, 235 235" fill="none" stroke="#444" stroke-width="22" stroke-linecap="round" />

            <!-- Large Kawaii Eyes -->
            <circle cx="130" cy="150" r="10" fill="black" />
            <circle cx="190" cy="150" r="10" fill="black" />
            <circle cx="134" cy="145" r="4" fill="white" />
            <circle cx="194" cy="145" r="4" fill="white" />

            <!-- CUTER ROUNDED BEAK (Heart-like) -->
            <rect x="152" y="165" width="16" height="12" rx="8" fill="#FFB347" />

            <!-- Soft Blush -->
            <circle cx="105" cy="180" r="12" fill="#FFD1DC" opacity="0.8" />
            <circle cx="215" cy="180" r="12" fill="#FFD1DC" opacity="0.8" />

            <!-- Pulsing Heart -->
            <g class="animated-heart">
              <path d="M160 245 C 130 215, 95 215, 95 185 C 95 160, 125 155, 160 185 C 195 155, 225 160, 225 185 C 225 215, 190 215, 160 245 Z" fill="#FF3B7A" stroke="white" stroke-width="3" />
            </g>

            <!-- Rounded Feet -->
            <circle cx="125" cy="265" r="15" fill="#FFB347" />
            <circle cx="195" cy="265" r="15" fill="#FFB347" />
          </svg>

          <h1 id="questionText">Natalie, will you be my valentine?</h1>
          <section class="button-zone" id="zone">
            <button id="yesBtn">Yes</button>
            <button id="noBtn">No</button>
          </section>
        </div>

        <section class="result" id="result">
          <h2 style="font-size: 32px; color: var(--yes);">YAY! üéâ</h2>
          <p>I had a feeling you would say yes ‚ù§Ô∏è</p>
          <img class="fireworks" src="https://media.giphy.com/media/26ufdipQqU2lhNA4g/giphy.gif" alt="Fireworks" />
        </section>
      </main>
    </div>
    <div class="instruction">Tap to open</div>
  </div>

  <script>
    const env = document.getElementById('envWrapper');
    const yesBtn = document.getElementById('yesBtn');
    const noBtn = document.getElementById('noBtn');
    const questionText = document.getElementById('questionText');
    const zone = document.getElementById('zone');
    const result = document.getElementById('result');
    const quizContent = document.getElementById('quizContent');

    const noMessages = ["Wait, what? ü•∫", "Are you sure? üíî", "Natalie, please? üôè", "Think about it... üêß", "Just click Yes! üíñ"];
    let msgIndex = 0;

    function openEnvelope() { env.classList.add('open'); }
    function celebrate() {
      const end = Date.now() + 3000;
      (function frame() {
        confetti({ particleCount: 7, angle: 60, spread: 55, origin: { x: 0 } });
        confetti({ particleCount: 7, angle: 120, spread: 55, origin: { x: 1 } });
        if (Date.now() < end) requestAnimationFrame(frame);
      }());
    }

    let yesScale = 1;
    function moveNo() {
      const z = zone.getBoundingClientRect();
      const b = noBtn.getBoundingClientRect();
      const y = yesBtn.getBoundingClientRect();
      let newLeft, newTop, isOverlapping = true;
      while (isOverlapping) {
        newLeft = Math.random() * (z.width - b.width);
        newTop = Math.random() * (z.height - b.height);
        const yesCenterX = y.left - z.left + y.width / 2;
        const yesCenterY = y.top - z.top + y.height / 2;
        const dist = Math.hypot(newLeft + b.width/2 - yesCenterX, newTop + b.height/2 - yesCenterY);
        if (dist > (y.width/2 + b.width/2 + 40)) isOverlapping = false;
      }
      noBtn.style.left = newLeft + "px";
      noBtn.style.top = newTop + "px";
      if (yesScale < 1.5) {
        yesScale += 0.1;
        yesBtn.style.transform = `translateY(-50%) scale(${yesScale})`;
      }
    }

    noBtn.addEventListener('pointerover', moveNo);
    noBtn.addEventListener('touchstart', (e) => { e.preventDefault(); moveNo(); });
    noBtn.addEventListener('click', (e) => {
      e.stopPropagation();
      questionText.innerText = noMessages[msgIndex];
      msgIndex = (msgIndex + 1) % noMessages.length;
      moveNo();
    });

    yesBtn.addEventListener('click', () => {
      quizContent.style.display = "none";
      result.style.display = "block";
      celebrate();
    });
  </script>
</body>
</html>
