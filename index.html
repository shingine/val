<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>A Surprise for Chloe</title>

  <!-- Confetti library -->
  <script src="https://cdn.jsdelivr.net"></script>

  <style>
    :root {
      --bg1: #ffd6e7;
      --bg2: #ffeef6;
      --card: #ffffff;
      --yes: #ff3b7a;
      --yesHover: #ff1f68;
      --envBase: #ff85a2;
      --envFlap: #ff5d8f;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100svh;
      display: grid;
      place-items: center;
      background: radial-gradient(circle at top, var(--bg2), var(--bg1));
      font-family: system-ui, -apple-system, sans-serif;
      overflow: hidden;
      padding: 16px;
    }

    #confettiCanvas {
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: 9999;
    }

    /* ENVELOPE CONTAINER */
    .envelope-wrapper {
      position: relative;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      align-items: center;
      perspective: 1000px;
    }

    .envelope {
      position: relative;
      width: min(380px, 90vw);
      height: 250px;
      background: var(--envBase);
      border-radius: 0 0 15px 15px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.1);
      transition: transform 0.3s;
    }

    .flap {
      position: absolute;
      top: 0;
      width: 100%;
      height: 0;
      border-left: min(190px, 45vw) solid transparent;
      border-right: min(190px, 45vw) solid transparent;
      border-top: 140px solid var(--envFlap);
      transform-origin: top;
      transition: transform 0.6s ease-in-out;
      z-index: 4;
    }

    .pocket {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 100%;
      background: var(--envBase);
      border-radius: 0 0 15px 15px;
      z-index: 3;
    }

    .letter-seal {
      position: absolute;
      top: 120px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 40px;
      z-index: 5;
      transition: opacity 0.4s, transform 0.4s;
    }

    /* THE PENGUIN CARD (Inside) */
    .card {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      width: 92%;
      background: var(--card);
      padding: 25px 20px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.05);
      z-index: 2;
      opacity: 0;
      pointer-events: none;
      transition: transform 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275), opacity 0.4s;
    }

    /* OPEN STATE ANIMATIONS */
    .envelope-wrapper.open .flap { transform: rotateX(180deg); z-index: 1; }
    .envelope-wrapper.open .letter-seal { opacity: 0; transform: translateX(-50%) scale(0); }
    .envelope-wrapper.open .card {
      transform: translate(-50%, -300px); /* Slides the card up */
      opacity: 1;
      pointer-events: all;
      box-shadow: 0 18px 60px rgba(0,0,0,0.15);
    }
    .envelope-wrapper.open .instruction { opacity: 0; }

    .instruction {
      margin-top: 25px;
      font-weight: 800;
      color: var(--yes);
      text-transform: uppercase;
      letter-spacing: 1px;
      animation: bounce 1.2s infinite;
    }

    /* ART & INTERACTIVE ELEMENTS */
    .art {
      width: 180px;
      margin: 0 auto 10px;
      display: block;
    }

    @keyframes heartPulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.15); }
    }
    .animated-heart {
      animation: heartPulse 1.2s infinite ease-in-out;
      transform-origin: 160px 145px;
    }

    h1 { font-size: clamp(22px, 5vw, 32px); margin: 10px 0; color: #333; }

    .button-zone {
      position: relative;
      height: 120px;
      margin-top: 20px;
      touch-action: none;
    }

    button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      padding: 12px 28px;
      font-size: 18px;
      font-weight: 800;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      transition: transform 0.1s ease, background 0.2s;
    }

    #yesBtn { left: 10%; background: var(--yes); color: #fff; z-index: 100; }
    #noBtn { left: 60%; background: #eee; color: #444; }

    .result { display: none; animation: pop 0.4s ease forwards; }
    .fireworks { width: 100%; border-radius: 12px; margin-top: 15px; }

    @keyframes bounce { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-8px); } }
    @keyframes pop { from { transform: scale(0.8); opacity: 0; } to { transform: scale(1); opacity: 1; } }
  </style>
</head>

<body>
  <canvas id="confettiCanvas"></canvas>

  <div class="envelope-wrapper" id="envWrapper" onclick="openEnvelope()">
    <div class="envelope">
      <div class="flap"></div>
      <div class="pocket"></div>
      <div class="letter-seal">üíå</div>
      
      <!-- THE CARD -->
      <main class="card" id="mainCard" onclick="event.stopPropagation()">
        <div id="quizContent">
          <svg class="art" viewBox="0 0 320 280" xmlns="http://www.w3.org">
            <rect x="90" y="60" width="140" height="180" rx="70" fill="#2c3e50" />
            <rect x="110" y="100" width="100" height="130" rx="50" fill="white" />
            <circle cx="135" cy="115" r="7" fill="black" />
            <circle cx="185" cy="115" r="7" fill="black" />
            <circle cx="137" cy="112" r="2.5" fill="white" />
            <circle cx="187" cy="112" r="2.5" fill="white" />
            <circle cx="120" cy="135" r="8" fill="#ffb6c1" opacity="0.6" />
            <circle cx="200" cy="135" r="8" fill="#ffb6c1" opacity="0.6" />
            <path d="M150 125 Q160 135 170 125 L160 145 Z" fill="#ffa500" />
            <g class="animated-heart">
              <path d="M160 185 C140 165 110 165 110 140 C110 120 135 115 160 140 C185 115 210 120 210 140 C210 165 180 165 160 185Z" fill="#ff3b7a" />
            </g>
            <ellipse cx="125" cy="245" rx="15" ry="8" fill="#ffa500" />
            <ellipse cx="195" cy="245" rx="15" ry="8" fill="#ffa500" />
          </svg>

          <h1>Chloe, will you be my valentine?</h1>

          <section class="button-zone" id="zone">
            <button id="yesBtn">Yes</button>
            <button id="noBtn">No</button>
          </section>
          <p style="font-size: 12px; opacity: 0.6; margin-top: 10px;">‚ÄúNo‚Äù seems a bit shy üòà</p>
        </div>

        <section class="result" id="result">
          <h2 style="font-size: 40px; margin: 0; color: var(--yes);">YAY! üéâ</h2>
          <p>See you on the 14th! ‚ù§Ô∏è</p>
          <img class="fireworks" src="https://media.giphy.com" />
        </section>
      </main>
    </div>
    <div class="instruction">Tap to open</div>
  </div>

  <script>
    const env = document.getElementById('envWrapper');
    const yesBtn = document.getElementById('yesBtn');
    const noBtn = document.getElementById('noBtn');
    const quizContent = document.getElementById('quizContent');
    const result = document.getElementById('result');
    const zone = document.getElementById('zone');

    function openEnvelope() {
      env.classList.add('open');
    }

    /* CONFETTI LOGIC */
    const confettiCanvas = document.getElementById("confettiCanvas");
    function resizeCanvas() {
      confettiCanvas.width = window.innerWidth;
      confettiCanvas.height = window.innerHeight;
    }
    window.addEventListener("resize", resizeCanvas);
    resizeCanvas();

    function celebrate() {
      const duration = 3000;
      const end = Date.now() + duration;
      (function frame() {
        confetti({ particleCount: 5, angle: 60, spread: 55, origin: { x: 0 } });
        confetti({ particleCount: 5, angle: 120, spread: 55, origin: { x: 1 } });
        if (Date.now() < end) requestAnimationFrame(frame);
      }());
    }

    /* BUTTON INTERACTION */
    let yesScale = 1;
    function growYes() {
      yesScale = Math.min(2.5, yesScale + 0.15);
      yesBtn.style.transform = `translateY(-50%) scale(${yesScale})`;
    }

    function moveNo(e) {
      const z = zone.getBoundingClientRect();
      const b = noBtn.getBoundingClientRect();
      
      // Calculate new random position within the card's button zone
      const newX = Math.random() * (z.width - b.width);
      const newY = Math.random() * (z.height - b.height);
      
      noBtn.style.left = newX + "px";
      noBtn.style.top = newY + "px";
      noBtn.style.transform = "none";
      growYes();
    }

    noBtn.addEventListener('pointerover', moveNo);
    noBtn.addEventListener('touchstart', (e) => { e.preventDefault(); moveNo(); });

    yesBtn.addEventListener('click', () => {
      quizContent.style.display = "none";
      result.style.display = "block";
      celebrate();
    });
  </script>
</body>
</html>
