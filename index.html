<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>A Surprise for Chloe</title>
  <script src="https://cdn.jsdelivr.net"></script>

  <style>
    :root {
      --bg1: #ffd6e7;
      --bg2: #ffeef6;
      --card: #ffffff;
      --yes: #ff3b7a;
      --envBase: #ff85a2;
      --envFlap: #ff5d8f;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      min-height: 100svh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: radial-gradient(circle at top, var(--bg2), var(--bg1));
      font-family: system-ui, -apple-system, sans-serif;
      overflow: hidden;
    }

    #confettiCanvas {
      position: fixed;
      inset: 0;
      z-index: 9999;
      pointer-events: none;
    }

    /* ENVELOPE BASE */
    .envelope-wrapper {
      position: relative;
      cursor: pointer;
      perspective: 1000px;
      z-index: 10;
    }

    .envelope {
      position: relative;
      width: min(340px, 85vw);
      height: 220px;
      background: var(--envBase);
      border-radius: 0 0 15px 15px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.1);
    }

    .flap {
      position: absolute;
      top: 0; width: 100%; height: 0;
      border-left: min(170px, 42.5vw) solid transparent;
      border-right: min(170px, 42.5vw) solid transparent;
      border-top: 120px solid var(--envFlap);
      transform-origin: top;
      transition: transform 0.6s ease-in-out;
      z-index: 4;
    }

    .pocket {
      position: absolute;
      bottom: 0; width: 100%; height: 100%;
      background: var(--envBase);
      border-radius: 0 0 15px 15px;
      z-index: 3;
    }

    .letter-seal {
      position: absolute;
      top: 90px; left: 50%;
      transform: translateX(-50%);
      font-size: 40px;
      z-index: 5;
      transition: 0.4s;
    }

    /* THE CARD - CENTERED FIX */
    .card {
      position: fixed; /* Ensures centering regardless of container */
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0.2); /* Start small and hidden */
      width: min(360px, 92vw);
      background: var(--card);
      padding: 30px 20px;
      border-radius: 24px;
      text-align: center;
      box-shadow: 0 25px 60px rgba(0,0,0,0.2);
      z-index: 2; /* Starts behind envelope */
      opacity: 0;
      pointer-events: none;
      transition: transform 0.7s cubic-bezier(0.175, 0.885, 0.32, 1.275), opacity 0.5s;
    }

    /* OPEN STATE */
    .envelope-wrapper.open .flap { transform: rotateX(180deg); z-index: 1; }
    .envelope-wrapper.open .letter-seal { opacity: 0; transform: translate(-50%, -20px) scale(0); }
    
    .envelope-wrapper.open .card {
      transform: translate(-50%, -50%) scale(1); /* Pops to center */
      opacity: 1;
      z-index: 100;
      pointer-events: all;
    }

    .instruction {
      position: absolute;
      bottom: -60px;
      width: 100%;
      text-align: center;
      font-weight: 800;
      color: var(--yes);
      animation: bounce 1.2s infinite;
    }

    /* SVG & BUTTONS */
    .art { width: 160px; margin: 0 auto 10px; display: block; }
    @keyframes heartPulse { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.15); } }
    .animated-heart { animation: heartPulse 1.2s infinite ease-in-out; transform-origin: 160px 145px; }

    h1 { font-size: 24px; color: #333; margin: 15px 0; }

    .button-zone { position: relative; height: 100px; margin-top: 20px; touch-action: none; }
    button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      padding: 12px 24px;
      font-size: 18px;
      font-weight: 800;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      box-shadow: 0 8px 15px rgba(0,0,0,0.1);
    }
    #yesBtn { left: 10%; background: var(--yes); color: #fff; z-index: 101; }
    #noBtn { left: 60%; background: #eee; color: #444; transition: left 0.2s, top 0.2s; }

    .result { display: none; }
    .fireworks { width: 100%; border-radius: 12px; margin-top: 15px; }

    @keyframes bounce { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }
  </style>
</head>

<body>
  <canvas id="confettiCanvas"></canvas>

  <div class="envelope-wrapper" id="envWrapper" onclick="openEnvelope()">
    <div class="envelope">
      <div class="flap"></div>
      <div class="pocket"></div>
      <div class="letter-seal">üíå</div>
      
      <main class="card" id="mainCard" onclick="event.stopPropagation()">
        <div id="quizContent">
          <svg class="art" viewBox="0 0 320 280">
            <rect x="90" y="60" width="140" height="180" rx="70" fill="#2c3e50" />
            <rect x="110" y="100" width="100" height="130" rx="50" fill="white" />
            <circle cx="135" cy="115" r="7" fill="black" /><circle cx="185" cy="115" r="7" fill="black" />
            <circle cx="137" cy="112" r="2.5" fill="white" /><circle cx="187" cy="112" r="2.5" fill="white" />
            <circle cx="120" cy="135" r="8" fill="#ffb6c1" opacity="0.6" /><circle cx="200" cy="135" r="8" fill="#ffb6c1" opacity="0.6" />
            <path d="M150 125 Q160 135 170 125 L160 145 Z" fill="#ffa500" />
            <g class="animated-heart">
              <path d="M160 185 C140 165 110 165 110 140 C110 120 135 115 160 140 C185 115 210 120 210 140 C210 165 180 165 160 185Z" fill="#ff3b7a" />
            </g>
            <ellipse cx="125" cy="245" rx="15" ry="8" fill="#ffa500" /><ellipse cx="195" cy="245" rx="15" ry="8" fill="#ffa500" />
          </svg>
          <h1>Chloe, will you be my valentine?</h1>
          <section class="button-zone" id="zone">
            <button id="yesBtn">Yes</button>
            <button id="noBtn">No</button>
          </section>
        </div>

        <section class="result" id="result">
          <h2 style="font-size: 32px; color: var(--yes);">YAY! üéâ</h2>
          <p>You made me the happiest penguin! ‚ù§Ô∏è</p>
          <img class="fireworks" src="https://media.giphy.com" />
        </section>
      </main>
    </div>
    <div class="instruction">Tap to open</div>
  </div>

  <script>
    const env = document.getElementById('envWrapper');
    const yesBtn = document.getElementById('yesBtn');
    const noBtn = document.getElementById('noBtn');
    const quizContent = document.getElementById('quizContent');
    const result = document.getElementById('result');
    const zone = document.getElementById('zone');

    function openEnvelope() { env.classList.add('open'); }

    function celebrate() {
      const end = Date.now() + 3000;
      (function frame() {
        confetti({ particleCount: 5, angle: 60, spread: 55, origin: { x: 0 } });
        confetti({ particleCount: 5, angle: 120, spread: 55, origin: { x: 1 } });
        if (Date.now() < end) requestAnimationFrame(frame);
      }());
    }

    let yesScale = 1;
    function moveNo() {
      const z = zone.getBoundingClientRect();
      const b = noBtn.getBoundingClientRect();
      noBtn.style.left = Math.random() * (z.width - b.width) + "px";
      noBtn.style.top = Math.random() * (z.height - b.height) + "px";
      yesScale = Math.min(2.5, yesScale + 0.15);
      yesBtn.style.transform = `translateY(-50%) scale(${yesScale})`;
    }

    noBtn.addEventListener('pointerover', moveNo);
    noBtn.addEventListener('touchstart', (e) => { e.preventDefault(); moveNo(); });

    yesBtn.addEventListener('click', () => {
      quizContent.style.display = "none";
      result.style.display = "block";
      celebrate();
    });
  </script>
</body>
</html>
